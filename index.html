<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./reset.css" />
  <link rel="stylesheet" href="/styles.css">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <article class="card">
    <figure class="card__media">
      <img class="card__image" src="./assets/images/illustration-article.svg" alt="illustration-article">
    </figure>

    <div class="card__content">
      <p class="card__label">Learning</p>
      <time class="card__date" datetime="2023-12-21">Published 21 Dec 2023</time>
      <h2 class="card__title">HTML & CSS foundations</h2>
      <p class="card__discription">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>

    <footer class="card__footer">
      <div class="card__author">
        <img class="card__author-avatar" src="./assets//images/image-avatar.webp" alt="image-avatar">
        <span class="card__author-name">Greg Hooper</span>
      </div>
    </footer>

  </article>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/pok9" target="_blank" >pok9</a>.
  </div>
</body>

</html>
